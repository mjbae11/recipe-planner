<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" th:href="@{/css/recipes/recipe-home.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="main-container">
    <nav class="top-nav">
<!--        make links for these work, endpoint wise-->
        <div>
            <a th:href="@{/}"><h2><span><i class="fa-regular fa-lemon"></i></span>recipelemon</h2></a>
        </div>
        <div>
            <a th:href="@{/signup}">Sign up</a>
            <a th:href="@{/login}">Log in</a>
        </div>
    </nav>

    <main>
        <div class="sidenav">
            <a th:href="@{/recipes/new}">Add New Recipe</a>
        </div>
        <div class="view-container">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                    <!-- example card -->
                    <div class="card-container">
                        <div th:each="recipe : ${recipes}" class="card card-shadow" style="width: 18rem;">
                            <img th:if="${recipe.imagePath != null}"
                                 th:src="@{${recipe.imagePath}}"
                                 class="card-img-top"
                                 alt="Recipe Image" />
                            <img th:if="${recipe.imagePath == null}"
                                 th:src="@{/assets/imgs/couplehappycooking.jpg}"
                                 class="card-img-top"
                                 alt="Default Recipe Image" />
                            <div class="card-body">
                                <h5 th:text="${recipe.name}" class="card-title">Recipe Name</h5>
                                <p th:text="${recipe.description}" class="card-text">Recipe Description</p>
                                <a th:href="@{/recipes/edit/{id}(id=${recipe.id})}" class="btn btn-primary">View Details
                                </a>
                                <a th:href="@{/recipes/delete/{id}(id=${recipe.id})}" class="btn btn-outline-danger">Delete Recipe</a>
                            </div>
                        </div>
                        <a th:href="@{/recipes/new}" class ="btn btn-outline-secondary btn-lg add-card">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="1">
                    <table id="table">
                        <th>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Instructions</th>
                            <th>Image Path</th>
                        </tr>
                        <tr th:each="recipe: ${recipes}">
                            <td th:text="${recipe.id}">Id</td>
                            <td th:text="${recipe.name}">Name</td>
                            <td th:text="${recipe.description}">Description</td>
                            <td th:text="${recipe.instructions}">Instructions</td>
                            <td th:text="${recipe.imagePath}">Image Path</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/recipes/recipe-home.js}"></script>
</body>
</html>
